<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Ascensos</title>
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div id="app">
      <!-- Pantalla de carga mientras se inicia la aplicación -->
      <div class="loading-overlay">
        <div class="d-flex flex-column align-items-center">
          <div
            class="spinner-border text-primary loading-spinner"
            role="status"
          >
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-3">Cargando Sistema de Gestión de Ascensos...</p>
        </div>
      </div>
    </div>

    <div
      id="blazor-error-ui"
      class="alert alert-danger"
      role="alert"
      style="display: none"
    >
      <div class="container">
        <div class="d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>
            <strong>Error inesperado:</strong> Se ha producido un error en la
            aplicación.
            <a href="" class="reload">Recargar</a>
            <a class="dismiss">🗙</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
